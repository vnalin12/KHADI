    <style>
      /* General Page Styling */
      body {
        background: linear-gradient(to right, #1f3a93, #3498db);
        color: #f3f3f3;
        font-family: 'Poppins', sans-serif;
        margin: 0;
        padding: 0;
        line-height: 1.6;
      }
    
      nav {
        background-color: #102a42;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      }
    
      .navbar-brand {
        font-weight: bold;
        font-size: 1.8rem;
        color: #ffffff;
      }
    
      .navbar-brand:hover {
        color: #ff4b5c;
      }
    
      .nav-link {
        color: #f3f3f3;
        transition: color 0.3s;
      }
    
      .nav-link:hover {
        color: #ff4b5c;

      footer {
        background-color: #102a42;
        padding: 15px;
        color: #ffffff;
        text-align: center;
        font-size: 0.9rem;
      }
    
      footer a {
        color: #ff4b5c;
        text-decoration: none;
      }
    
      footer a:hover {
        text-decoration: underline;
      }
    
      /* Contact Form Container */
      .container {
        margin-top: 50px;
        padding: 30px;
        background-color: rgba(255, 255, 255, 0.1);
        border-radius: 15px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        max-width: 600px;
      }
    
      h2 {
        font-weight: bold;
        color: #f8f8f8;
        text-align: center;
        margin-bottom: 25px;
      }
    
      .form-group label {
        font-size: 0.95rem;
        font-weight: 500;
        color: #ffffff;
      }
    
      .form-control,
      .custom-file-input {
        background-color: rgba(255, 255, 255, 0.9);
        color: #333333;
        border: 1px solid #ddd;
        transition: border-color 0.3s, box-shadow 0.3s;
      }
    
      .form-control:focus {
        border-color: #ff4b5c;
        box-shadow: 0 0 5px rgba(255, 75, 92, 0.5);
      }
    
      .form-control::placeholder {
        color: #888888;
      }
    
      .btn-primary {
        background-color: #904bff;
        border: none;
        font-weight: bold;
        padding: 12px;
        border-radius: 5px;
        text-transform: uppercase;
        transition: background-color 0.3s, transform 0.2s;
      }
    
      .btn-primary:hover {
        background-color: #e43a4f;
        transform: scale(1.05);
      }
    
      .custom-file-label {
        background-color: rgba(255, 255, 255, 0.9);
        color: #555555;
      }
    
      .custom-file-input:focus + .custom-file-label {
        border-color: #ff4b5c;
        box-shadow: 0 0 5px rgba(255, 75, 92, 0.5);
      }
    
      /* Form Spacing */
      .form-group {
        margin-bottom: 20px;
      }
    
      textarea {
        resize: none;
      }
    
      /* Responsive Design */
      @media (max-width: 768px) {
        .container {
          padding: 20px;
          margin: 20px;
        }
    
        .navbar-brand {
          font-size: 1.5rem;
        }
    
        .btn-primary {
          width: 100%;
        }
      }
    </style>

  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
      <a class="navbar-brand" href="index.html">KHADI</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="/index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/about.html">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/services.html">Services</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Contact Form -->
    <div class="container">
      <h2>Contact Us</h2>
      <form>
        <div class="form-group">
          <label for="email">Email Address</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="support@KHADi.com"
          />
        </div>
        <!-- ................ -->
         
            <div class="form-group">
              <label for="phone">Phone</label>
              <input
                type="phone"
                class="form-control"
                id="phone"
                placeholder="+123-456-7890"
              />
            </div>
        <!-- .......................... -->

        <div class="form-group">
          <label for="query">Select Your Query Type</label>
          <select class="form-control" id="query">
            <option>Service Feedback</option>
            <option>Website Feedback</option>
            <option>Pricing Feedback</option>
            <option>Suggetions for improvement</option>
            <option>Testimonial Request</option>
            <option>Complaint or issue Resolution</option>
          </select>
        </div>

        <div class="form-group">
          <label for="feedback">Give Your Valuable Feedback</label>
          <textarea
            class="form-control"
            id="feedback"
            rows="3"
            placeholder="Write your Valuable feedback for LogiCraftX ❤️ "
          ></textarea>
        </div>

        <div class="custom-file mb-3">
          <input
            type="file"
            class="custom-file-input"
            id="blogUpload"
            required
          />
          <label class="custom-file-label" for="blogUpload"
            >Choose file only if you want to publish your Valuable feedback...</label
          >
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
